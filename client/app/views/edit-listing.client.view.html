<!-- Fill in this file to create a UI view for editing listing entries. -->
<div class="row" ng-controller="ListingsController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10">
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
      <img id="loader" ng-show="loading" src="/../../img/484.gif">
      <div ng-show="listing">
        <h2>{{listing.name}}</h2>
        <h4>Building Code: {{listing.code}}</h4>
        <h4>Address: {{listing.address}}</h4>
      </div>
  <!-- put new line around here -->
	
	<form name="listingForm" class="form-horizontal" ng-submit="update(listingForm.$valid)">
        <fieldset>
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="code">Code</label>
            <input name="code" type="text" ng-model="code" id="code" class="form-control" placeholder="Code">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input name="address" type="text" ng-model="address" id="address" class="form-control" placeholder="Address">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
        </fieldset>
      </form>
  </div>
</div>
